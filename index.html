<!DOCTYPE html>
<html>
    <head>
    <title>media in html</title>
    
    </head>
    <body>
        <h1>Media in HTML</h1>
        <h3>this is my favourite image</h3>
        <img src="red.jpg" alt="red and black" width=500px height=300px>
        <h2>this is my favourite audio</h2>
        <audio controls>
            <source src="nature-ambience-323729.mp3" type="audio/mpeg">
        </audio>
        <h2>this is my favourite video</h2>
        <video width="320" height="240" controls>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>this is my favourite youtube video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yRyPRxCigqk?si=L7qxBZY43foVOw-A"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </body>
    
</html>
